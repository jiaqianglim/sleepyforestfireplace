<form [formGroup]="loginform" (ngSubmit)="submit()">
  <mat-tab-group>
    <mat-tab class="mat-tab" label="LOGIN" (click)="chooseLogin()"></mat-tab>
    <mat-tab class="mat-tab" label="REGISTER" (click)="chooseRegister()">
      <mat-card>
        <mat-card-content class="mat-card-content">
          <h3>Choose your display name</h3>
          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Display Name"
                formControlName=""
              />
              <mat-hint align="start">Choose Something Fun!</mat-hint>
              <mat-error *ngIf="normalFormControl.hasError('required')">
                Please enter a name
              </mat-error>
            </mat-form-field>
          </p></mat-card-content
        ></mat-card
      ></mat-tab
    >
  </mat-tab-group>
  <mat-card>
    <mat-card-content class="mat-card-content">
      <h3>Login Details</h3>
      <p>
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="email"
            formControlName="email"
            [formControl]="emailFormControl"
          />
          <mat-error
            *ngIf="
              emailFormControl.hasError('email') &&
              !emailFormControl.hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
          <mat-error *ngIf="normalFormControl.hasError('required')">
            Please enter a password
          </mat-error>
        </mat-form-field>
      </p>
    </mat-card-content>
    <input formControlName="membership" value="" hidden />
    <button mat-flat-button color="primary">Submit</button>
  </mat-card>
</form>
