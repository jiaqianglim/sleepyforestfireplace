<div class="chatroombox">
  <div class="chatcontainer">
    <p *ngFor="let ChatMessage of messages">
      {{ ChatMessage.username }}:{{ ChatMessage.messagebody }}
    </p>
  </div>
  <div class="chatinput">
    <form [formGroup]="inputForm" (ngSubmit)="submitMessage()">
      <input type="textarea" formControlName="messagebody" />
      <button mat-flat-button color="primary" type="submit">Chat</button>
    </form>
  </div>
</div>
