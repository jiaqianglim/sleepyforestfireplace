<form [formGroup]="paymentForm" (ngSubmit)="processForm()">
  <mat-form-field>
    <mat-label>Name on credit card:</mat-label>
    <input type="text" mat-input formControlName="customer" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email for credit card receipt:</mat-label>
    <input type="email" mat-input formControlName="receipt_email" />
  </mat-form-field>
  <div class="form-row">
    <label for="card-element">Credit or debit card</label>
    <div id="card-element"></div>
    <div id="card-errors" role="alert"></div>
  </div>
  <div *ngIf="carderror">There is something wrong with your card</div>
  <button mat-flat-button color="warn" [disabled]="carderror" type="submit">
    Pay
  </button>
  <p>{{finalMessage}}</p>
</form>
